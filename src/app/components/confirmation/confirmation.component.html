>
  <h1>No info of order</h1>
</div>
<ng-template #elseBlock>

<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Successful! ðŸŽ‰</h1>

    <p class="confirmation-item">Thank you, {{ order.name }}</p>

    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.

  </div>
</div>
